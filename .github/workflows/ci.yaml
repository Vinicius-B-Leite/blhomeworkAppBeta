name: CI

on:
    push:
        branches:
            - main
jobs:
    CI:
        name: Continuos Integration
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: "18.x"

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm test

            - name: Run TsCheck
              run: npm run tsCheck
