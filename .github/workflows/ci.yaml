name: CI

on: pull_request

jobs:
    CI:
        name: Continuos Integration
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"

            - name: 🏗 Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Run TsCheck
              run: yarn tsCheck

            - name: Run Tests
              run: yarn test
